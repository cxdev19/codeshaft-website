<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi - Daily Affirmations</title>
    <style>
        :root {
            --primary-grad-start: #E0F2FE;
            --primary-grad-end: #F0FDFA;
            --text-color: #374151;
            --button-color: #0F766E;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--primary-grad-start), var(--primary-grad-end));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-color);
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 24px;
            /* Placeholder for actual logo if available, otherwise just a nice box */
            background: linear-gradient(135deg, #2DD4BF, #0F766E);
            box-shadow: 0 4px 12px rgba(15, 118, 110, 0.2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
            font-weight: bold;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #115E59, #0F766E);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #4B5563;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: block;
            padding: 12px 24px;
            background-color: white;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .link-btn:hover {
            border-color: var(--button-color);
            color: var(--button-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #9CA3AF;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">L</div>
        <h1>Lumi</h1>
        <p>Your daily dose of positivity and personalized affirmations.</p>

        <div class="links">
            <a href="privacy.html" class="link-btn">Privacy Policy</a>
            <a href="terms.html" class="link-btn">Terms of Service</a>
        </div>

        <footer>
            &copy; 2026 CodeShaft. All rights reserved.
        </footer>
    </div>
</body>

</html>
