<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            color: #ccc;
            background: #000000;
            min-height: 100vh;
        }

        .card {
            background: #1c1c1e;

        .logo {

        h1 {
            font-size: 2.5rem;

            background: linear-gradient(90deg, #AF52DE, #5856D6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;

        }

        .links {
            display: flex;
            flex-direction: column;

        }

            display: inline-block;
            font-size: 1.1rem;
            text-decoration: none;
            color: #fff;
            background: #2c2c2e;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            transition: transform 0.2s, background-color 0.2s;
            width: 220px;
            border: 1px solid #3a3a3c;
        }

        a.btn:hover {
            background-color: #3a3a3c;
            transform: scale(1.02);
            border-color: #5856D6;
        }

        .email-link {
            display: block;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
            text-decoration: none;
        }

        .email-link:hover {
            color: #AF52DE;
            text-decoration: underline;
        }

        .tagline {
            font-style: italic;
            color: #444;
            margin-top: 3rem;
            font-size: 0.9rem;
        }
    </style>
</head>
